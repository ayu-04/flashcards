<!DOCTYPEhtml>
<html>
	<head>
		<title>edit</title>
	</head>
	<body style="background-color:MediumPurple ;font-size:larger; border-radius: 100px;margin: 100px;border-style: hidden;">
	<div style="width:80%;float:left">
	<h1 align="center">Select the card you want to edit</h1>
	<br>
	<p>
	{%if c|length >0%}
	{%for i in c%}
	<p>
	<h2 style="border-style:solid;border-color:LightPink;color:Black;padding:30px;background-color:LightPink">{{i.question}}</h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<a style="text-decoration:none;border-style:solid;border-color:LightBlue;color:Black;padding:30px;background-color:LightBlue; border-radius: 25px;" href="/{{i.username}}/card_edit/{{i.title}}/{{i.card_no}}">edit</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<a style="text-decoration:none;border-style:solid;border-color:LightBlue;color:Black;padding:30px;background-color:LightBlue; border-radius: 25px;" href="/{{i.username}}/card_delete/{{i.title}}/{{i.card_no}}">delete</a>
	</p>
	<br>
	{%endfor%}
	{%else%}
	<h2> You don't have any cards in this deck</h2>
	{%endif%}
	</p>
	<p>
	<a href="/{{c[0].username}}/edit_card_create/{{c[0].title}}" style="text-decoration:none;color:Black;padding:30px;border-style:solid;border-color:lightpink;background-color:lightpink; border-radius: 25px;margin-left: 50%;">+add more cards</a>
	</p>
	<br>
	<p>
	<a style="text-decoration:none;color:Black;padding:30px;border-style:solid;border-color:Lavender;background-color:Lavender; border-radius: 25px;"href="/{{c[0].username}}/dashboard">Go to dashboard</a>
	</p>
	</div>
	<div style="width:20%;float:left">
		<p>
		<a style="text-decoration:none;color:Black;padding:30px;border-style:solid;border-color:Red;background-color:Red; border-radius: 25px;"href="/">Log out</a>
		</p>
		
	</div>
	</body>
